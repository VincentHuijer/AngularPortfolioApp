<div class=" text-[#D3D3D3]">{{ name }}</div>
<div class="flex flex-row items-center space-x-2">
  <img [src]="'assets/logos/' + logo" class="h-6 w-6">
  <div class="relative h-2 w-64 bg-[#E7E7E7] rounded-lg overflow-hidden mx-auto">
    <div class="absolute left-0 h-full bg-blue-500 transform origin-left" [style.width]="percentage + '%'"></div>
  </div>
  <div class="text-center text-[rgb(211,211,211)]">{{ percentage }}%</div>
</div>
