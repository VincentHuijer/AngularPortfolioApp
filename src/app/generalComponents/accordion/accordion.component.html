<div class="accordion">
  <button (click)="toggleMenu()" class="accordion-toggle">
    Portfolios <app-chevronDown></app-chevronDown>
  </button>
  <nav [class.open]="isMenuOpen">
    <ng-container *ngFor="let link of links">
      <a [routerLink]="link.routerLink" routerLinkActive="active">{{ link.label }}</a>
    </ng-container>
  </nav>
</div>
