<div class="flex flex-row w-11/12 mx-auto bg-white rounded-lg mb-5 items-center justify-evenly">
  <app-asterik width="34" height="38" color="black" class="ml-4"></app-asterik>
  <input 
    type="text"
    [(ngModel)]="message" 
    (keyup.enter)="sendMessage()" 
    placeholder="Type hier jouw vraag" 
    style="outline: none;"
    class="text-2xl mr-10"
  />
  <div>
    <app-arrow-button (click)="sendMessage()"/>
  </div> 
</div>
