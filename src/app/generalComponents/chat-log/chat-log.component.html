<div *ngIf="userMessages.length > 0 || aiMessages.length > 0">
  <div *ngFor="let message of userMessages; let i = index">
    <div class="bg-gray-300 p-4 rounded-lg max-w-lg self-start mb-2">
      <div class="text-[#969696]">
        Jij
      </div>
      <div class="text-[#969696]">
        {{ message }}
      </div>
    </div>
    <div *ngIf="aiMessages[i]" class="bg-slate-300 p-4 rounded-lg max-w-lg self-end mb-2">
      <div class="text-[#C6E643] font-bold">
        AI Chat
      </div>
      <div>
        {{ aiMessages[i] }}
      </div>
      <div>
        <app-vaardigheden-response/>
      </div>
    </div>
  </div>
</div>
